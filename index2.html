<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- --------------header------------------ -->
    <section class="blur">
        <header class="header">
            <h1>Tasks <span class="header-span">List</span></h1>
          </header>
          <section class="container">
            <!-- ------------add new tasks--------- -->
            <div class="add">
              <div class="add-sign"><p>+</p></div>
              <p class="add-text">Add New Task</p>
            </div>
            <div class="task-container">
                <!-- ----------------first row -------------- -->
      
              <div class="container-first-row">
                <!-- ----------------card 1-------------- -->
      
                <div class="task-card task-card1">
                  <p>Trip to Paris</p>
                  <hr />
                  <form>
                    <div class="first-task">
                      <input type="checkbox" id="card1.1" class="checked-checkbox" disable checked/>
                      <label for="card1.1">Vist Church</label>
                    </div>
                    <div class="second-task">
                      <input
                        type="checkbox"
                        id="card1.2"
                        class="unchecked-checkbox"
                      />
                      <label for="card1.2">Shopping</label>
                    </div>
                  </form>
                </div>
                <!-- ----------------card 2-------------- -->
      
                <div class="task-card task-card2">
                  <p>My To Do List</p>
                  <hr />
                  <form>
                    <div class="first-task">
                      <input type="checkbox" id="card1.1" class="checked-checkbox" disable checked/>
                      <label for="card1.1">Vist Supermarket</label>
                    </div>
                    <div class="second-task">
                      <input
                        type="checkbox"
                        id="card1.2"
                        class="unchecked-checkbox"
                      />
                      <label for="card1.1">Buy Vegetables</label>
                    </div>
                  </form>
                </div>
                <!-- ----------------card 3-------------- -->
      
                <div class="task-card task-card3">
                  <p>Movies I Will Watch</p>
                  <hr />
                  <form>
                    <div class="first-task">
                      <input type="checkbox" id="card3.1" class="checked-checkbox"disable checked />
                      <label for="card3.1">Stranger Things 4</label>
                    </div>
                    <div class="second-task">
                      <input
                        type="checkbox"
                        id="card3.2"
                        class="unchecked-checkbox"
                      />
                      <label for="card3.2">Avengers Endgame</label>
                    </div>
                  </form>
                </div>
              </div>
                <!-- ----------------second row -------------- -->
      
              <div class="container-second-row">
                <!-- ----------------card 4-------------- -->
      
                <div class="task-card task-card4">
                  <p>Daily Morning Routine for waking up</p>
                  <hr />
                  <form>
                    <div class="first-task">
                      <input type="checkbox" id="card4.1" class="checked-checkbox"disable checked />
                      <label for="card4.1">Wake up at 6 Am</label>
                    </div>
                    <div class="second-task">
                      <input
                        type="checkbox"
                        id="card4.2"
                        class="unchecked-checkbox"
                      />
                      <label for="card4.2">Sleep at 10 PM</label>
                    </div>
                  </form>
                </div>
                <!-- ----------------card 5-------------- -->
                <div class="task-card task-card5">
                  <p>Books to Read</p>
                  <hr />
                  <form>
                    <div class="first-task">
                      <input type="checkbox" id="card5.1" class="checked-checkbox"disable checked/>
                      <label for="card5.1">Design of Everyday</label>
                    </div>
                    <div class="second-task">
                      <input
                        type="checkbox"
                        id="card5.2"
                        class="unchecked-checkbox"
                      />
                      <label for="card5.2">Alchemist</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
          
    </section>
    <!-- ------------------index 2----------------------- -->
    <section class="indexTwoFourBox " id="indexTwoBox">
        <div class="upperIndexTwoFourBox">
         <div class="addNewItem">Add New Item</div>
         <a href="index.html" class="cross">X</a>
        </div><hr>
        <div class="lowerIndexTwoFourBox">
            <form class="lowerIndexTwoFourBox">
                <input type="text"  class="addNewItemInput" id="addNewItemInput"  placeholder="    LEARN C++" name="items">
                <label for="addNewItemInput"><span class="plus">+</span><span class="addItem" >Add Task</span></label>
            </form>
        </div>
    
    </section>    

  </body>
</html>
